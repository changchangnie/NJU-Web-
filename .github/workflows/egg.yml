name: CI

on: push

jobs:
  job1_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        working-directory: frontend
        run: npm install
      - name: Start application
        working-directory: frontend
        run: npm start